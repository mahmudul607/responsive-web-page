<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
      <div class="sub_container">
          <!-- Responsive navbar section-->
          <header>
            <nav class="navbar">
                <a class="logo"><img src="./images/all.png" alt=""></a>
                <ul class="nav_items">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">About Me</a></li>
                    <li><a href="#">Contact Me</a></li>
                </ul>
                <div class="menu_icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>
        </header>
        <!--Hero section-->
        <section class="hero_section">
            <div class="hero_content">
                <h1>Welcome To Visit Here</h1>
                <p>This is a single page website</p>
            </div>
        </section>
      </div>
        <!--Card section-->
        <section class="cards_section">
            <div class="card">
                <img src="./images/1.jpeg" alt="card-img">
                <h2>image-1</h2>
                <p>image details</p>
            </div>
            <div class="card">
                <img src="./images/2.webp" alt="card-img">
                <h2>image-2</h2>
                <p>image details</p>
            </div>
            <div class="card">
                <img src="./images/3.jpg" alt="card-img">
                <h2>image-3</h2>
                <p>image details</p>
            </div>
            <div class="card">
                <img src="./images/4.jfif" alt="card-img">
                <h2>image-4</h2>
                <p>image details</p>
            </div>
        </section>

        <script src="./main.js"></script>
    
</body>
</html>
